<!doctype html>
<html>
<head>
  <meta charset = "utf-8">
  <title>Number Guessing Game Javascript</title>
  <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" charset="utf-8"> 
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>
  <div class ="container">
    <h1>Welcome to the Number Guessing Game</h1>
     <p>
        <label for="new-player">Add Player Name</label><input class="form-control focusedInput" id="new-player" type ="text"><button type="button" class="btn btn-primary">Add</button>
      </p>
      <p>
        <label for="upper">Select Range</label><input class="form-control focusedInput" id="upper" type ="text"><button type="button" class="btn btn-primary">Upper</button>
      </p>
      <h2>Your guessing range is from 0 to "Upper Number"</h2>
    <button type="button" class="btn btn-lg btn-success btn-block">Start</button>  
    <h3>GamePlay</h3>
      <ul id = "gameplay">
        <li>Too High!</li>
      </ul>
    <h3>Scores</h3>
      <ol id="scores">
        <li>Michael Dion</li>
      </ol>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
