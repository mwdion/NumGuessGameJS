<!doctype html>
<html>
<head>
  <meta charset = "utf-8">
  <title>Number Guessing Game Javascript</title>
  <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" charset="utf-8"> 
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>
  <div class ="container">
    <h1>Welcome to the Number Guessing Game</h1>
     <p>
        <label for="new-player">Add Player Name</label><input class="form-control focusedInput" id="new-player" type ="text"><button type="button" class="btn btn-primary" id="player-btn">Add</button>
        <label id="playerlabel"></label>
      </p>
      <p>
        <label for="selectRange">Select Range</label>
        <select class="form-control focused input" id="range-options">
         <option value=10>0 to 10</option>
         <option value=50>0 to 50</option>
         <option value=100>0 to 100</option>
        </select>
        <button type="button" class= "btn btn-primary" id="config">Set Range</button>
        <label id="rangelabel"></label>
      </p>
    <button type="button" class="btn btn-lg btn-success btn-block">Start</button>  
    <h3>GamePlay</h3>
      <ul id = "gameplay">
        <li>Too High!</li>
      </ul>
    <h3>Scores</h3>
      <ol id="scores">
        <li>Michael Dion</li>
      </ol>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
